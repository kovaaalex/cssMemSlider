<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер на CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div class="slides">
            <div class="slide" id="s1">
                <div class="slide-container">
                    <img src="img/image.png" alt="Слайд 1">
                </div>
                <p>LOOOOOL</p>
            </div>
            <div class="slide" id="s2">
                <div class="slide-container">
                    <img src="img/kobein.jpg" alt="Слайд 2">
                </div>
                <p>Оближи меня как леденец</p>
            </div>
            <div class="slide" id="s3">
                <div class="slide-container">
                    <img src="https://fikiwiki.com/uploads/posts/2022-02/1644834114_7-fikiwiki-com-p-krasivie-kartinki-v-otlichnom-kachestve-9.jpg" alt="Слайд 3">
                </div>
                <p>UU</p>
            </div>
            <div class="slide" id="s4">
                <div class="slide-container">
                    <img src="https://fikiwiki.com/uploads/posts/2022-02/1644834114_7-fikiwiki-com-p-krasivie-kartinki-v-otlichnom-kachestve-9.jpg" alt="Слайд 4">
                </div>
                <p>UU</p>
            </div>
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
</body>
</html>
